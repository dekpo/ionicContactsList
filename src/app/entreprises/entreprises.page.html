<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Entreprises
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/add-entreprise']" color="primary">Add</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>

<ion-item-sliding *ngFor="let entreprise of entreprises">

  <ion-item [routerLink]="['/update-entreprise',entreprise._id]">
    <ion-label>
      <h2>{{entreprise.name}}</h2>
      <h3>{{entreprise.type}}</h3>
      <p>{{entreprise.address}}</p>
      
    </ion-label>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option color="danger" expandable>
      <ion-button color="danger" (click)="delete( entreprise._id )">Delete</ion-button>
    </ion-item-option>
  </ion-item-options>

</ion-item-sliding>

</ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
<ion-fab-button [routerLink]="['/add-entreprise']">
  <ion-icon name="add"></ion-icon>
</ion-fab-button>
</ion-fab>

</ion-content>
